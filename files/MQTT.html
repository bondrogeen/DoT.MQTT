<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Template</title>
	<link rel="stylesheet" href="style.css.gz" />
	<style>

	</style>
</head>

<body>
	<div id="mySidenav" class="sidenav">
		<span href="javascript:void(0)" class="close" onclick="closeNav()">&times;</span>
		<div class="in"></div>
		<a href="http://io.codedevice.ru/example/" target="_blank">Example css</a>
		<a href="https://github.com/bondrogeen/web-server" target="_blank">GitHub</a>
		<a href="http://io.codedevice.ru" target="_blank">CodeDevice</a>
		<a href="#">About</a>
	</div>
	<div class="sideopen warning"><a onclick="openNav()">&equiv;</a></div>
	<ul class="nav fix warning" id="myTopnav">
		<li><a href="#" class="brand active">Web-server</a></li>
		<li><a href="settings.html">Settings</a></li>
		<li><a href="service.html">Service</a></li>
		<li class="-exit"><a href="#" id="btn_exit" onclick="logout()">Exit</a></li>
		<li class="-icon"><a href="#" onclick="nav()">&equiv;</a></li>
	</ul>
	<div id="Modal" class="modal">
		<div class="m-cont">
			<span class="close" id="close_m">&times;</span>
			<div class="m-body">
				<p>Save settings?</p>
			</div>
			<div class="m-foo">
				<button id="save_m" class="success">Yes</button>
				<button id="close" class="danger">No</button>
			</div>
		</div>
	</div>
	<div class="cont">
		<div class="row">
			<div class="s12 m2 l2">

			</div>
			<div class="s12 m10 l-9 ">
			<h1>Main</h1>
				<div class="row">
					<div class="s12">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function logout() {
			document.cookie = "id=";
			location.href = '/login.html';
		}

		function nav() {
			var x = document.getElementById("myTopnav");
			if (x.classList.contains("res")) {
				x.classList.remove('res');
			} else {
				x.classList.add('res');
			}
		}

		function openNav() {
			var side = document.getElementById("mySidenav")
			if (side.style.width === "200px") {
			side.style.width = "0px";
		} else {
			side.style.width = "200px";
		}
		}
		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>
</body>

</html>
